{% include "professor_head.html" %}

<div class="w-30  margin-auto">
    <div class="box-shadow p-20 mt-120">
        <form action="assignGrade_action" method="post">
            <input type="hidden" name="enrollment_id" value="{{enrollment_id}}">
            <div class="h3 text-center">Assign Grade</div>
            <div class="mt-20">
                    <label for="grade">Choose Grade:</label>
                    <select name="grade" id="grade" class="form-input" required>
                      <option >Choose Grade</option>
                      <option value="A+">A+</option>
                      <option value="A">A</option>
                      <option value="B+">B+</option>
                      <option value="B">B</option>
                      <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
            </div>
            <div>
                <input type="submit" class="btn w-100 mt-20 btn-primary" value="Submit">
            </div>
        </form>
    </div>
</div>
