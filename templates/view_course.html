
{% if session['role']=="student" %}
       {% include "student_head.html" %}
{% endif %}
{% if session['role']=="professor" %}
       {% include "professor_head.html" %}
{% endif %}

<div class="mt-100">
    <div class="h3 text-center">View Courses</div>
</div>
<div class="row mt-50">
    {% for course in courses %}
    <div class="card mt-30 p-20 ml-30 box-shadow">
        <div class="">
            <div class="flex">
                <div class="card-label">Course Id:</div>
                 <div class="ml-10">{{course[0]}}</div>
            </div>
            <div class="flex">
                <div class="card-label">Course Name:</div>
                 <div class="ml-10">{{course[1]}}</div>
            </div>
            <div class="mt-30">
                <div><a href="section?course_id={{course[0]}}" class="btn txt-none ml-20">View Section</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
